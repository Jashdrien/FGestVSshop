<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CLIENTES</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="/static/clientes.css">
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    </head>

    <body>
        <div class="editar" id="cont">

            <form action="/edit/{{contact.id_ciente}}", method="POST">

                <h1 id="act">EDIT CLIENT</h1>

                <div class="input-box">
                    <input type="text" placeholder="ID Cliente" name="id_cliente" required>
                    <i class='bx bxs-id-card'></i>
                </div>

                <div class="input-box2">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box3">
                    <input type="text" placeholder="Numero Telefono" name="numero_de_telefono" required>
                    <i class='bx bxs-phone'></i>
                </div>

                <div class="input-box4">
                    <input type="text" placeholder="Ubicacion" name="ubicacion" required>
                    <i class='bx bxs-edit-location'></i>
                </div>

                <button class="btn">FINISH</button>

                h1 id="delete">DELETE CLIENT</h1>

                <button type="submit" class="deletebtn">DELETE</button>

            </form>
        </div>
    </body>

</html>
